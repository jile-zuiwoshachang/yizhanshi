# Tomcat
server: 
  port: 9200

# Spring
spring: 
  application:
    # 应用名称
    name: yizhanshi-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        # 服务注册地址
#        server-addr: 127.0.0.1:8848
        #部署地址
        server-addr: yizhanshi-nacos:8848

      config:
        # 配置中心地址
        username: nacos
        password: nacos
#        server-addr: 127.0.0.1:8848
        #部署地址
        server-addr: yizhanshi-nacos:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
